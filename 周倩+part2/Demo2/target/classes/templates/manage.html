<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
</head>
<body>
<div>
    <a href="/houtai/add">添加数据</a>
    <a href="/houtai/manage">刷新</a>
</div>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>真实姓名</th>
            <th>年龄</th>
            <th>分数</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <th th:text="${user.id}">id</th>
        <th th:text="${user.name}">用户名</th>
        <th th:text="${user.trueName}">真实姓名</th>
        <th th:text="${user.score}">分数</th>
        <th th:text="${user.age}">年龄</th>


        <th>
            <a th:href="|/houtai/edit?id=${user.id}|">修改</a>
            <a th:href="|/houtai/del?id=${user.id}|">删除</a>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
